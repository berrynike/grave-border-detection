# DEM Normalization Comparison HPO
# Run with: uv run python -m grave_border_detection.hpo +hpo=dem_comparison data=real

# Study settings
study_name: dem_comparison
storage: sqlite:///hpo_dem_comparison.db
direction: maximize
n_trials: 10
timeout: null

# Pruning
pruner:
  type: median
  n_startup_trials: 3
  n_warmup_steps: 5
  interval_steps: 1

# Search space: Compare local_height vs slope DEM normalization
search_space:
  # DEM normalization method - the main comparison
  dem_normalization_method:
    type: categorical
    choices:
      - local_height
      - slope

  # Learning rate (tighter range for faster convergence)
  lr:
    type: float
    low: 1.0e-4
    high: 5.0e-4
    log: true

  # Keep other params fixed or narrow range
  max_epochs:
    type: int
    low: 30
    high: 50
    step: 10
