# Pilot HPO: Small study to validate setup and explore search space
# Run with: uv run python -m grave_border_detection.hpo +hpo=pilot

# Study settings
study_name: grave_border_pilot
storage: sqlite:///hpo_pilot.db
direction: maximize
n_trials: 20
timeout: null

# Pruning
pruner:
  type: median
  n_startup_trials: 3
  n_warmup_steps: 5
  interval_steps: 1

# Tighter search space for pilot
search_space:
  lr:
    type: float
    low: 1.0e-5
    high: 1.0e-3
    log: true

  weight_decay:
    type: float
    low: 1.0e-5
    high: 1.0e-4
    log: true

  max_epochs:
    type: int
    low: 30
    high: 80
    step: 10
