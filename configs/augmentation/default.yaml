# Augmentation configuration (Albumentations)
# These are applied during training, synced between image and mask

# Normalization settings
normalize:
  rgb:
    method: imagenet  # Options: imagenet, minmax, dataset_stats
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  dem:
    method: zscore  # Options: zscore, minmax, global_minmax

# Training augmentations
train:
  # Geometric transforms
  horizontal_flip:
    p: 0.5
  vertical_flip:
    p: 0.5
  random_rotate_90:
    p: 0.5

  # Color/intensity transforms (only applied to RGB, not DEM)
  random_brightness_contrast:
    brightness_limit: 0.1
    contrast_limit: 0.1
    p: 0.3

  # Optional: more aggressive augmentations
  # Uncomment if model overfits
  # gaussian_blur:
  #   blur_limit: [3, 5]
  #   p: 0.2
  # gauss_noise:
  #   var_limit: [10, 30]
  #   p: 0.2

# Validation augmentations (minimal - just normalization)
val:
  # No geometric transforms for validation
  # Only normalization is applied

# Test-time augmentation (TTA)
tta:
  enabled: false
  transforms:
    - horizontal_flip
    - vertical_flip
