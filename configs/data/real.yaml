# Data configuration: Real cemetery data
# Use with: data=real
# For RGB-only: data=real data.use_dem=false data.input_channels=3

# Data paths
root: ${paths.data}/real
orthophotos_dir: ${data.root}/orthophotos
dems_dir: ${data.root}/dems
masks_dir: ${data.root}/masks
annotations_path: null

# Train/Val/Test split by cemetery ID (6/2/2 split)
train_cemeteries: ["cemetery_01", "cemetery_02", "cemetery_03", "cemetery_04", "cemetery_05", "cemetery_06"]
val_cemeteries: ["cemetery_07", "cemetery_08"]
test_cemeteries: ["cemetery_09", "cemetery_10"]

# Tiling configuration
tiling:
  tile_size: 512
  overlap: 0.15
  min_mask_coverage: 0.01

# Input: RGB + DEM = 4 channels (set use_dem=false, input_channels=3 for RGB-only)
use_dem: true
input_channels: 4

# DataLoader settings
batch_size: 8
num_workers: 4
pin_memory: true
